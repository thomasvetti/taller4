<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Javascript Evente Challenges: Challenge 24</title>
</head>
<body>
    <h1>Javascript Evente Challenges: Challenge 24</h1>
    <div id="contenedor">
        <p>Here is the first paragraph of text</p>
    </div>
    <button id="añadirparrafo">Add a paragraph</button>
    <button id="elimiarparrafo">remove a paragraph</button>
<script>
    var cuentaParrafos = 1;
    document.getElementById("añadirparrafo").addEventListener("click", function() {
        
        cuentaParrafos++;
        var nuevoParrafo = document.createElement("p");
            nuevoParrafo.textContent = "Este es un nuevo parrafo " + cuentaParrafos;
            document.getElementById("contenedor").appendChild(nuevoParrafo);
        });
        document.getElementById("elimiarparrafo").addEventListener("click", function() {
            var contenedor = document.getElementById("contenedor");
            var parrafos = contenedor.getElementsByTagName("p");
            if (parrafos.length > 1 )  {
                contenedor.removeChild(parrafos[parrafos.length - 1]); 
                cuentaParrafos--;
            }
        });
</script>
</body>
</html>
